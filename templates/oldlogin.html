{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="hero-unit">
	<h2>Login</h2>
	{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
	  <form action="{{ url_for('oldlogin') }}" method=post>
	    <dl>
	      <dt>Username:
		<dd><input type=text name=username>
		  <dt>Password:
		    <dd><input type=password name=password>
		    <dd><input type=submit value=Login>
	    </dl>
	  </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
