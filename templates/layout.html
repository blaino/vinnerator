<!doctype html>
<title>Capulator</title>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" />
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
<div class=page>

  <body>
   <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Capulator</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
	  {% if not session.logged_in %}
          <form class="navbar-form navbar-right" action="{{ url_for('oldlogin') }}" method=post>
            <div class="form-group">
              <input type="text" placeholder="Username" class="form-control" name=username>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" name=password>
            </div>
            <button type="submit" class="btn btn-success" value=Login>Sign in</button>
          </form>
	  {% else %}
            <form class="navbar-form navbar-right" action="{{ url_for('logout') }}">
	    <!-- <form class="navbar-form navbar-right" action="{{ url_for_security('logout') }}"> -->
            <button type="submit" class="btn btn-success" value=Login>Sign out</button>
          </form>
	  {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>
  
  </body>
  {% block body %}

  {% endblock %}
  
</div>
